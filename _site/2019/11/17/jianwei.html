                <div class="m-article-content js-article-content" itemprop="articleBody">
                    <p>去超市买半斤鸡胸肉回家，用不粘锅的平底锅做一道低脂高蛋白，美味又减肥的煎鸡胸肉！</p>
<p></p>
<p><a href="/2019/11/17/jianwei.html">
<img src="/postimg/911.jpg" alt="" />
</a>
<!--more--></p>

<h3 id="section">做法步骤：</h3>

<p>1、将买回的鸡胸肉用刀切成薄片（2-3CM这样利于入味和煎熟），放入适量的淀粉、老抽酱油、盐巴、胡椒粉抹均匀腌制几分钟。</p>

<p>2、不粘锅的平底锅加入一点油，然后把腌制好的鸡胸肉薄片放入，不停翻面煎到两面金黄即可。</p>

<script type="text/javascript">
    window.throttle = function(func, wait) {
        var args,
            result,
            thisArg,
            timeoutId,
            lastCalled = 0;

        function trailingCall() {
            lastCalled = new Date;
            timeoutId = null;
            result = func.apply(thisArg, args);
        }
        return function() {
            var now = new Date,
                remaining = wait - (now - lastCalled);

            args = arguments;
            thisArg = this;

            if (remaining <= 0) {
                clearTimeout(timeoutId);
                timeoutId = null;
                lastCalled = now;
                result = func.apply(thisArg, args);
            }
            else if (!timeoutId) {
                timeoutId = setTimeout(trailingCall, remaining);
            }
            return result;
        };
    }
    $(function() {
        var $window = $(window);
        var $pageMain = $('.js-main');
        var $pageFooter = $('.js-page-footer');
        var $articleAside = $('.js-article-aside');
        var $toc = $('.js-toc');

        function setAsideTOC() {
            var asideTop,
                asideLeft,
                scrollBottom,
                asideBottomTop,
                lastScrollTop;

            function init() {
                var asideOffset = $articleAside.offset();
                var footerOffset = $pageFooter.offset();
                var mainOffset = $pageMain.offset();
                asideTop = mainOffset.top;
                asideHeight = $toc.outerHeight() + parseInt($articleAside.css('padding-top'), 10) + parseInt($articleAside.css('padding-bottom'), 10);
                asideLeft = mainOffset.left + $pageMain.outerWidth() - $articleAside.outerWidth() - parseInt($pageMain.css('padding-right'), 10);
                scrollBottom = footerOffset.top - asideHeight;
                asideBottomTop = scrollBottom - mainOffset.top;
            }
            function setAside(force) {
                force !== true && (force = false);
                var scrollTop = $window.scrollTop();
                if (scrollTop >= asideTop && scrollTop <= scrollBottom) {
                    (!force && lastScrollTop >= asideTop && lastScrollTop <= scrollBottom) ||
                        $articleAside.css({
                            position: 'fixed',
                            left: asideLeft + 'px',
                            top: 0
                        });
                } else if (scrollTop < asideTop) {
                    (!force && lastScrollTop < asideTop) ||
                        $articleAside.css({
                            position: 'relative',
                            left: 0,
                            top: 0
                        });
                } else {
                    (!force && lastScrollTop > scrollBottom) ||
                        $articleAside.css({
                            position: 'relative',
                            left: 0,
                            top: asideBottomTop + 'px'
                        });
                }
                lastScrollTop = scrollTop;
            }
            function isAsideDisplay() {
                return $articleAside.css('display') !== 'none';
            }

            isAsideDisplay() && (init(), setAside());
            $window.on('scroll', function() {
                isAsideDisplay() && setAside();
            });
            $window.on('resize', throttle(function() {
                init();
                setAside(true);
            }, 100));
            setTimeout(init, 4000);
        }

        setTimeout(setAsideTOC, 1000);

        $toc.toc({
            'selectors': 'h1,h2,h3',
            'container': '.js-article-content',
        });
